<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords | join: ', ' }}">
  <meta name="author" content="{{ site.author }}">
  <!-- Favicons -->
  <link href="{{ 'assets/img/favicon.png' | relative_url }}" rel="icon">
  <link href="{{ 'assets/img/apple-touch-icon.png' | relative_url }}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ 'assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ 'assets/vendor/bootstrap-icons/bootstrap-icons.css' | relative_url }}" rel="stylesheet">
  <link href="{{ 'assets/vendor/aos/aos.css" rel="stylesheet' | relative_url }}">
  <link href="{{ 'assets/vendor/glightbox/css/glightbox.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ 'assets/vendor/swiper/swiper-bundle.min.css' | relative_url }}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{{ 'assets/css/main.css' | relative_url }}" rel="stylesheet">
</head>
