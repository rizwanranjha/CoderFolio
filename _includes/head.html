<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.author }}">

<!-- Favicon (optional) -->
<link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" type="image/x-icon">

<!-- Jekyll SEO plugin (if configured) -->
{% seo %}

<!-- Bootstrap 5 CSS (via CDN) -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-C5p7AtPsw6jccOip2tq+JtUV4YzR9Dz9eyMvLMT6qVO8nVdbTWqgIqHjBK6xGslv"
  crossorigin="anonymous"
/>

<!-- Custom Theme CSS -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

<!-- Bootstrap 5 JS Bundle (via CDN) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JkmJ2qEwuv3tvFVw4qY+hKQYjqcJzTwEfCaxjfxJJuy2MLCgyYAnqQFM+Ndfw1cN"
  crossorigin="anonymous"
  defer
></script>
