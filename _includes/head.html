<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>{{ page.title }} | {{ site.title }}</title>
<!-- Auto-redirect URLs without trailing slashes -->
<script>
(function() {
    // Only run on client-side
    if (typeof window === 'undefined') return;
    
    var path = window.location.pathname;
    var baseurl = '{{ site.baseurl }}';
    var fullPath = path;
    
    // Remove baseurl from path for processing
    if (baseurl && path.indexOf(baseurl) === 0) {
        fullPath = path.substring(baseurl.length);
    }
    
    // Handle root path (when fullPath is empty or just '/')
    var isRootPath = !fullPath || fullPath === '/';
    
    // Check if path doesn't end with a slash and is not a file (no extension)
    // Also skip if it's the 404 page
    var needsRedirect = false;
    
    if (isRootPath) {
        // If we're at the baseurl root without trailing slash, redirect
        if (path && !path.endsWith('/') && path === baseurl) {
            needsRedirect = true;
        }
    } else if (fullPath !== '/404.html' &&
               !fullPath.endsWith('/') && 
               !fullPath.match(/\.[a-zA-Z0-9]+$/)) {
        needsRedirect = true;
    }
    
    if (needsRedirect) {
        // Redirect to URL with trailing slash
        var newUrl = window.location.origin + baseurl + 
                     (isRootPath ? '/' : fullPath + '/') + 
                     window.location.search + window.location.hash;
        window.location.replace(newUrl);
    }
})();
</script>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="{{ 'assets/images/favicon.ico' | relative_url }}" />
